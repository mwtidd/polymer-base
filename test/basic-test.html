<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../polymer-base.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <polymer-base></polymer-base>

    <script>
      var myEl = document.querySelector('polymer-base');

      suite('<polymer-base>', function() {

        test('check on our child', function() {
          assert.equal(myEl.ourChild, null);
        });

        test('check on my child', function() {
          assert.equal(myEl.myChild.name, 'Michael Tidd');
          assert.equal(myEl.myChild.image, 'https://lh5.googleusercontent.com/-3232a_lJJ3U/AAAAAAAAAAI/AAAAAAAAAAA/C0RRd-AFHkQ/s32-c-mo/photo.jpg');
        });

        test('do something', function() {
          var whatToDo = "do this"
          assert.equal(myEl.doSomething(whatToDo), whatToDo);
        });

        test('do nothing', function() {
          assert.equal(myEl.doSomething(), 'nothing');
        });



        test('do the firing and hiring', function(done) {
          var assetFired = true;
          myEl.addEventListener('fired', function(event) {
            assert.equal(event.detail, assetFired);
            if(assetFired){
              assetFired = false;
              myEl.doTheFiring("apple");
            }else{

              done();
            }
          });
          myEl.doTheFiring("tesla");

        });

      });
    </script>

  </body>
</html>
